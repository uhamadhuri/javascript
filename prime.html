<html>
    <body>
        <script>
            var n=2
            for(n=2;n<50;n++)
            {
                
                for(var i=2;i<=n;i++) 
                {
                  if(n%i==0)
                 {
                     break;
                 }
                }
                
            
            if(n==i)
            {
                document.write(n+"<br>")
            }
            }
            
          
        </script>
    </body>
</html>
